<!DOCTYPE html>
<html lang="en" style="background-image: url('/static/images/back.jpg');">
<head>
    <meta charset="UTF-8">
    <title>布壳儿-登录</title>
    <link href="/static/style/frame/common.css" type="text/css" rel="stylesheet">
    <link href="/static/style/register/register.css" type="text/css" rel="stylesheet">
    <link href="/static/style/frame/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/static/style/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
</head>
<body style="background-color: #fff0f000 !important;">
<nav style="background-color: #9acd3200" class="navbar navbar-inverse navbar-fixed-top" id="navbar"> </nav>
<div class="container user">
    <div class="user-cont clearfix" style="margin-left: 28%; width: 450px;">
        <!--<div class="col-md-4 user-left" style="border-right: solid 1px #f6e8fb40">-->

        <!--</div>-->
        <div class="col-md-8 user-right" style="background-color: #f0f8ff00; width: 100%;">
            <div class="user-right-n clearfix">
                <ul id="right-tab" class="nav nav-tabs">
                    <li id="loginTab" role="presentation" class="active">
                        <a href="#login"  style="color: black;" id="login-switch"  data-toggle="tab"><i class="fa fa-edit"></i>&nbsp;登录</a>
                    </li>
                    <li id="registerTab" role="presentation">
                        <a href="#register" style="color: black;" id="register-switch" data-toggle="tab"><i class="fa fa-book"></i>&nbsp;注册</a>
                    </li>
                </ul>

                <div class="user-right-n clearfix tab-content">
                    <!--登录tab-->
                    <div role="tabpanel" class="tab-pane active" id="login">
                        <div style="margin-top: 35px;">
                            <form id="loginForm">
                                <div>
                                    <span class="login-title">布壳儿</span>
                                    <p class="login-subTitle"> 登录布壳儿 · 多一点趣味</p>
                                </div>
                                <span class="login-error" style="color: red" id="loginError"></span>
                                <input type="text" name="username" autocomplete="off" class="form-control login-input clearable" placeholder="用户名" id="username">
                                <input type="password" name="password" autocomplete="off" class="form-control login-input clearable" placeholder="密码" id="password">
                                <div class="login-v-div">
                                    <input type="text" id="verificationCode" name="verificationCode" class="form-control login-v-input clearable" placeholder="验证码">
                                    <a href="javascript:void(0)" id="verifySwitch">
                                        <img id="verifyImg" class="verifyImg login-verify" src="/getVerificationImg" alt="验证图片">
                                    </a>
                                </div>
                                <button type="button" class="btn btn-success pl-sub login-input" id="doLogin">&nbsp;&nbsp;&nbsp;登录 </button>
                                <p class="login-alert">注册即代表同意<a href="javascript:void(0)">《布壳儿协议》</a> <a href="javascript:void(0)">《隐私保护指引》</a></p>
                            </form>
                        </div>
                    </div>
                    <!--注册tab-->
                    <div role="tabpanel" id="registerI" style="display: none">
                        <div style="margin-top: 35px;">
                            <form id="registerForm">
                                <div>
                                    <p class="login-subTitle"> 加入布壳儿 · 或许有所帮助</p>
                                </div>
                                <span class="login-error" style="color: red" id="registerError"></span>
                                <input type="text" name="usernameRegister" autocomplete="off" class="form-control login-input clearable" placeholder="用户名" id="usernameRegister">
                                <input type="password" name="passwordRegister" autocomplete="off" class="form-control login-input clearable" placeholder="密码" id="passwordRegister">
                                <input type="password" name="passwordRegisterConfirm" autocomplete="off" class="form-control login-input clearable" placeholder="确认密码" id="passwordRegisterConfirm">
                                <input type="text" name="invitationCode" autocomplete="off" class="form-control login-input clearable" placeholder="邀请码" id="invitationCode">
                                <div class="login-v-div">
                                    <input type="text" id="verificationCodeRegister" name="verificationCode" class="form-control login-v-input clearable" placeholder="验证码">
                                    <a href="javascript:void(0)" id="verifySwitchRegister">
                                        <img id="verifyImgRegister" class="verifyImg login-verify" src="/getVerificationImg" alt="验证图片">
                                    </a>
                                </div>
                                <button type="button" class="btn btn-success pl-sub login-input" id="doRegister">&nbsp;&nbsp;&nbsp;注册 </button>
                                <p class="login-alert">注册即代表同意<a href="javascript:void(0)">《布壳儿协议》</a> <a href="javascript:void(0)">《隐私保护指引》</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/frame/jquery.min.js" type="application/javascript"></script>
<script src="/static/js/frame/bootstrap.min.js" type="text/javascript"></script>
<script src="/static/js/frame/common.js" type="text/javascript"></script>
<script src="/static/js/login/md5.js" type="text/javascript"></script>
<script >
    $('#navbar').load("/static/views/common/head.html");
</script>
<script src="/static/js/login/login.js" type="text/javascript"></script>
<script>
    var scrollTop = 0;
    $(window).scroll(function () {
        var nowScrollTop = $(document).scrollTop();
        if (nowScrollTop > scrollTop) {
            $('.wrap').addClass('hide-wrap');
        } else {
            $('.wrap').removeClass('hide-wrap');
        }
        scrollTop = nowScrollTop;
    });

    $('.nav-tabs li a').click(function (e) {
        e.preventDefault();
        $(this).tab('show')
    });
    var width =  $(window).width();
    if(width <=420){
    }
</script>
</body>
</html>
